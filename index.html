<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <link rel='icon' type='image/png' sizes='32x32' href='favicon-32x32.png'>
    <link rel='icon' type='image/png' sizes='96x96' href='favicon-96x96.png'>
    <link rel='stylesheet' href='css/common.css'>

    <title>Posture Tracker AR</title>
    <style>
      #posture-warning {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 0, 0, 0.3);
        display: none;
        z-index: 1000;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      <header>
        <details open>
          <summary>Posture Tracker WebXR</summary>
          <p>
            This application tracks your head posture in AR and displays a warning when your posture is poor.
            <a class="back" href="./index.html">Back</a>
          </p>
          <div id="session-info"></div>
          <div id="pose"></div>
          <div id="warning-zone"></div>
          <button id="xr-button" class="barebones-button" disabled>XR not found</button>
        </details>
      </header>
    </div>
    <div id="posture-warning"></div>
    <main style='text-align: center;'>
      <p>Click 'Enter AR' to start posture tracking</p>
    </main>
    <script type="module">
      // XR globals.
      let xrButton = document.getElementById('xr-button');
      let xrSession = null;
      let xrRefSpace = null;

      // WebGL scene globals.
      let gl = null;

      // Posture warning element
      let postureWarning = document.getElementById('posture-warning');

      function checkSupportedState() {
        navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
          if (supported) {
            xrButton.innerHTML = 'Enter AR';
          } else {
            xrButton.innerHTML = 'AR not found';
          }

          xrButton.disabled = !supported;
        });
      }

      function initXR() {
        if (!window.isSecureContext) {
          let message = "WebXR unavailable due to insecure context";
          document.getElementById("warning-zone").innerText = message;
        }

        if (navigator.xr) {
          xrButton.addEventListener('click', onButtonClicked);
          navigator.xr.addEventListener('devicechange', checkSupportedState);
          checkSupportedState();
        }
      }

      function onButtonClicked() {
        if (!xrSession) {
          navigator.xr.requestSession('immersive-ar', {
            optionalFeatures: ['dom-overlay'],
            domOverlay: {root: document.getElementById('overlay')}
          }).then(onSessionStarted, onRequestSessionError);
        } else {
          xrSession.end();
        }
      }

      function onSessionStarted(session) {
        xrSession = session;
        xrButton.innerHTML = 'Exit AR';

        if (session.domOverlayState) {
          document.getElementById('session-info').innerHTML = 'DOM Overlay type: ' + session.domOverlayState.type;
        }

        session.addEventListener('end', onSessionEnded);
        let canvas = document.createElement('canvas');
        gl = canvas.getContext('webgl', {
          xrCompatible: true
        });
        session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });
        session.requestReferenceSpace('local').then((refSpace) => {
          xrRefSpace = refSpace;
          session.requestAnimationFrame(onXRFrame);
        });
      }

      function onRequestSessionError(ex) {
        alert("Failed to start immersive AR session.");
        console.error(ex.message);
      }

      function onSessionEnded(event) {
        xrSession = null;
        xrButton.innerHTML = 'Enter AR';
        document.getElementById('session-info').innerHTML = '';
        gl = null;
        postureWarning.style.display = 'none';
      }

      function onXRFrame(t, frame) {
        let session = frame.session;
        session.requestAnimationFrame(onXRFrame);

        let pose = frame.getViewerPose(xrRefSpace);
        if (pose) {
          const p = pose.transform.position;
          document.getElementById('pose').innerText = "Position: " +
            p.x.toFixed(3) + ", " + p.y.toFixed(3) + ", " + p.z.toFixed(3);

          // Check if posture is poor
          if (p.y <= -0.014 && p.z >= 0.019) {
            postureWarning.style.display = 'block';
            // Update the color of the warning
            let time = Date.now();
            let r = Math.cos(time / 2000) * 0.5 + 0.5;
            let g = Math.cos(time / 4000) * 0.5 + 0.5;
            let b = Math.cos(time / 6000) * 0.5 + 0.5;
            postureWarning.style.backgroundColor = `rgba(${r * 255}, ${g * 255}, ${b * 255}, 0.3)`;
          } else {
            postureWarning.style.display = 'none';
          }
        } else {
          document.getElementById('pose').innerText = "Position: (null pose)";
          postureWarning.style.display = 'none';
        }

        // Clear the entire viewport
        gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer);
        gl.clearColor(0, 0, 0, 0);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
      }

      initXR();
    </script>
  </body>
</html>
