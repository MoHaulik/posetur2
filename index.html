<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebXR Posture Monitor</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #posture-alert {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 0, 0, 0.2);
            display: none;
            z-index: 1000;
        }
        #start-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 18px;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <button id="start-button">Start AR</button>
    <div id="posture-alert"></div>
    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.155.0/build/three.module.js';

        let camera, scene, renderer;
        let referencePitch;
        const lookDownThreshold = THREE.MathUtils.degToRad(30); // 30 degrees in radians

        const postureAlert = document.getElementById('posture-alert');
        const startButton = document.getElementById('start-button');

        let isPostureMonitoringActive = false; // Flag to control posture monitoring
        let badPostureStartTime = null;

        function init() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            startButton.addEventListener('click', onStartAR);

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onStartAR() {
            if (navigator.xr) {
                navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['local-floor', 'dom-overlay'],
                    domOverlay: { root: document.body }
                }).then(onSessionStarted).catch(err => {
                    console.error('Failed to start AR session:', err);
                });
            } else {
                alert('WebXR is not supported on this device/browser.');
            }
        }

        function onSessionStarted(session) {
            renderer.xr.setSession(session);
            session.addEventListener('end', onSessionEnded);

            // Hide the start button
            startButton.style.display = 'none';

            // Set up calibration after a short delay
            setTimeout(calibratePosture, 2000);

            renderer.setAnimationLoop(render);
        }

        function onSessionEnded() {
            renderer.setAnimationLoop(null);
            isPostureMonitoringActive = false;
            badPostureStartTime = null;
            postureAlert.style.display = 'none';
            startButton.style.display = 'block';
        }

        function calibratePosture() {
            const xrCamera = renderer.xr.getCamera();

            // Extract the pitch angle from the camera's quaternion
            const euler = new THREE.Euler().setFromQuaternion(xrCamera.quaternion, 'YXZ');
            referencePitch = euler.x;
            console.log('Posture calibrated at pitch:', THREE.MathUtils.radToDeg(referencePitch).toFixed(2), 'degrees');

            // Start monitoring posture
            isPostureMonitoringActive = true;
        }

        function checkPosture() {
            if (!isPostureMonitoringActive || referencePitch === undefined) return;

            const xrCamera = renderer.xr.getCamera();

            // Get the current pitch angle
            const euler = new THREE.Euler().setFromQuaternion(xrCamera.quaternion, 'YXZ');
            const currentPitch = euler.x;

            // Calculate the difference in pitch from the calibrated position
            const pitchDifference = currentPitch - referencePitch;

            // Check if the user is looking down more than the threshold
            if (pitchDifference > lookDownThreshold) {
                if (badPostureStartTime === null) {
                    badPostureStartTime = performance.now();
                } else if (performance.now() - badPostureStartTime > 5000) {
                    // Bad posture for more than 5 seconds
                    postureAlert.style.display = 'block';
                }
            } else {
                // Reset the timer
                badPostureStartTime = null;
                postureAlert.style.display = 'none';
            }
        }

        function render() {
            checkPosture();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
